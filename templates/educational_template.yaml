roles:
  - name: "👨‍🏫 Professor"
    color: 0x8b0000  # Dark Red
    permissions:
      - "administrator"
    hoist: true
  
  - name: "🎓 Teaching Assistant"
    color: 0xff4500  # Orange Red
    permissions:
      - "manage_messages"
      - "manage_channels"
      - "kick_members"
      - "mute_members"
      - "deafen_members"
      - "move_members"
    hoist: true
  
  - name: "📚 Tutor"
    color: 0xffd700  # Gold
    permissions:
      - "manage_messages"
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
      - "priority_speaker"
    hoist: true
  
  - name: "🎯 Graduate Student"
    color: 0x4169e1  # Royal Blue
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
      - "embed_links"
      - "attach_files"
    hoist: true
  
  - name: "📖 Student"
    color: 0x32cd32  # Lime Green
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
    hoist: false
  
  - name: "👁️ Auditor"
    color: 0x9370db  # Medium Purple
    permissions:
      - "read_message_history"
      - "connect"
    hoist: false
  
  - name: "🔇 Restricted"
    color: 0x808080  # Gray
    permissions: []
    hoist: false

