roles:
  - name: "🔴 Owner"
    color: 0xff0000  # Red
    permissions:
      - "administrator"
    hoist: true
  
  - name: "🟠 Admin"
    color: 0xff8800  # Orange
    permissions:
      - "manage_guild"
      - "manage_channels"
      - "manage_roles"
      - "manage_messages"
      - "kick_members"
      - "ban_members"
      - "manage_webhooks"
    hoist: true
  
  - name: "🟡 Moderator"
    color: 0xffff00  # Yellow
    permissions:
      - "manage_messages"
      - "kick_members"
      - "manage_channels"
      - "mute_members"
      - "deafen_members"
      - "move_members"
    hoist: true
  
  - name: "🔵 VIP"
    color: 0x0088ff  # Blue
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
      - "embed_links"
      - "attach_files"
    hoist: true
  
  - name: "🟢 Member"
    color: 0x00ff00  # Green
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
    hoist: false
  
  - name: "🔇 Muted"
    color: 0x808080  # Gray
    permissions: []
    hoist: false

