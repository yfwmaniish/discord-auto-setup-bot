roles:
  - name: "👑 CEO"
    color: 0x8b0000  # Dark Red
    permissions:
      - "administrator"
    hoist: true
  
  - name: "💼 Executive"
    color: 0xff4500  # Orange Red
    permissions:
      - "manage_guild"
      - "manage_channels"
      - "manage_roles"
      - "manage_messages"
      - "kick_members"
      - "ban_members"
      - "manage_webhooks"
    hoist: true
  
  - name: "📊 Manager"
    color: 0xffd700  # Gold
    permissions:
      - "manage_messages"
      - "manage_channels"
      - "kick_members"
      - "mute_members"
      - "deafen_members"
      - "move_members"
    hoist: true
  
  - name: "🎯 Team Lead"
    color: 0x4169e1  # Royal Blue
    permissions:
      - "manage_messages"
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
      - "priority_speaker"
    hoist: true
  
  - name: "👨‍💼 Employee"
    color: 0x32cd32  # Lime Green
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
      - "use_voice_activation"
    hoist: false
  
  - name: "🤝 Contractor"
    color: 0x9370db  # Medium Purple
    permissions:
      - "send_messages"
      - "read_message_history"
      - "connect"
      - "speak"
    hoist: false
  
  - name: "🔇 Restricted"
    color: 0x808080  # Gray
    permissions: []
    hoist: false

